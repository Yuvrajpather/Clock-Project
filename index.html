<body>
<div class="body">
<div class="header">
<div>
    <img src="./img/clock_logo.png" alt="clock_logo">
</div>
<div class="time-container">
    <div class="time-boxes time-line">TIME</div>
    <div class="time-boxes">
        <div id="time-main" class="time-hour">--</div>
        <div id="time-sub">Hours</div>
    </div><span style="font-size: 40px; color: #8A11BF;">:</span>
        <div class="time-boxes">
        <div id="time-main" class="time-min">--</div>
        <div id="time-sub">Mins</div>
    </div><span style="font-size: 40px; color: #8A11BF;">:</span>
        <div class="time-boxes">
        <div id="time-main" class="time-sec">--</div>
        <div id="time-sub">Secs</div>
    </div><span style="font-size: 40px; color: #8A11BF;">:</span>
        <div class="time-boxes bg-gradient">
        <div id="am-time"></div>
    </div><div class="trans-box1"></div>
    <div class="trans-box2"></div>
</div>
</div>
</div>
<br><br>
